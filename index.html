<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="newBookButton">new Book</button>
    </div>
    <div class="mainSection">
        <h2>Books</h2>
        <div class="books">
        </div>
    </div>
    <dialog open class="newBookModal">
        <button class="closeButton">X</button>
        <p>Add a new Book</p>
        <form class="newBookForm">
            <label for="bookTitle">Title:</label>
            <input type="text" id="bookTitle" value="" required><br>
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" value="" required><br>
            <label for="bookPages">Pages:</label>
            <input type="number" id="bookPages"><br>
            <label for="bookRead">Have you read the book?</label>
            <input id="bookRead" type="checkbox" required><br><br>
            <input type="submit" value="+"></input>        
        </form>
    </dialog>
</body>
</html>
